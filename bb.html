<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Elite Networks</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .signup-container {
        padding: 30px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Welcome to Elite Networks</h1>
    <p>Your journey begins here!</p>
    <button onclick="handleSignIn()">Sign In</button>
  </div>

  <script>
    function handleSignIn() {
      alert("Welcome to Elite Networks! Signing in...");
      // Redirect or handle sign-in functionality here
    }
  </script>

</body>
</html>
