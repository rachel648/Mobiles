<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write Example</title>
</head>
<body>

<h1>Welcome to My Page</h1>

<script>
    // This will write content directly into the document at the location of this script tag
    document.write("<p>This paragraph is added using document.write.</p>");

    // You can use variables and concatenate them into the document.write content
    var currentDate = new Date();
    document.write("<p>The current date and time is: " + currentDate + "</p>");
</script>

<p>This content comes after the document.write()</p>

</body>
</html>
